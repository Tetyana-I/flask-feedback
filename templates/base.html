
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-success bg-opacity-25 justify-content-between ">
            <div class="container">
                <a href="/" class="navbar-brand text-secondary">Flask Feedback App</a>
                <ul class="nav navbar-nav flex-row float-right">
                {% if session['username'] %}
                    <li class="nav-item">
                        <a class="nav-link px-3 text-secondary" href="/logout">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link px-3 text-secondary" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 text-secondary" href="/register">Sign up</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container mt-3">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}
            {% block content %} 
            
            {% endblock %}
        </div>
    </body>
</html>
